<svg id="レイヤー_1" data-name="レイヤー 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 799.68 500"><defs><style>.cls-1{fill:#328c2d;}.cls-2{font-size:35.2px;fill:#ffe;font-family:ToppanBunkyuMidashiGothicStdN-ExtraBold-83pv-RKSJ-H, Toppan Bunkyu Midashi Gothic;}.cls-3{font-size:17.6px;font-family:YuGo-Bold-83pv-RKSJ-H, YuGothic;}.cls-4{letter-spacing:-0.22em;}.cls-5{letter-spacing:0.03em;}.cls-6{letter-spacing:0em;}.cls-7{letter-spacing:0.04em;}.cls-8{letter-spacing:0.5em;}.cls-9{letter-spacing:0em;}.cls-10{letter-spacing:0em;}.cls-11{letter-spacing:0em;}.cls-12{letter-spacing:0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:0.01em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:0.25em;}.cls-17{letter-spacing:-0.5em;}.cls-18{letter-spacing:-0.25em;}</style></defs><rect class="cls-1" width="799.68" height="500"/><text class="cls-2" x="0.12" y="-0.04"><tspan x="58.91" y="65.91">西インドカレー</tspan><tspan class="cls-3"><tspan x="58.91" y="142.83">ムンバイを含むマハシュトラ州や</tspan><tspan class="cls-4" x="322.91" y="142.83">、</tspan><tspan x="336.64" y="142.83">ガンジーの出生地でベジタリアンの多いクジャラー</tspan><tspan class="cls-5" x="58.91" y="173.63">ト</tspan><tspan x="76.98" y="173.63">州、</tspan><tspan class="cls-5" x="112.18" y="173.63">ポルトガル領</tspan><tspan x="220.63" y="173.63">で、</tspan><tspan class="cls-5" x="255.83" y="173.63">ポルトガル料理の影響を受け</tspan><tspan class="cls-6" x="490.78" y="173.63">た、</tspan><tspan class="cls-5" x="525.98" y="173.63">ゴア州などが含ま</tspan><tspan class="cls-6" x="670.57" y="173.63">れ、</tspan><tspan class="cls-5" x="705.76" y="173.63">料</tspan><tspan x="723.84" y="173.63">理</tspan><tspan class="cls-7" x="58.91" y="204.43">も州によって様</tspan><tspan x="187.42" y="204.43">々。</tspan><tspan class="cls-7" x="222.62" y="204.43">日本ではゴア地区のポークビンダル</tspan><tspan class="cls-8" x="516.35" y="204.43">ー(</tspan><tspan class="cls-7" x="558.62" y="204.43">インドゴア州の名物</tspan><tspan x="723.84" y="204.43">メ</tspan><tspan class="cls-9" x="58.91" y="235.23">ニュ</tspan><tspan x="94.27" y="235.23">ー。</tspan><tspan class="cls-9" x="129.47" y="235.23">ゴア料理</tspan><tspan x="200.18" y="235.23">は、2</tspan><tspan class="cls-8" x="245.47" y="235.23">0</tspan><tspan class="cls-9" x="264.35" y="235.23">世紀中頃までポルトガルの植民地であったた</tspan><tspan class="cls-10" x="617.92" y="235.23">め、</tspan><tspan class="cls-11" x="653.12" y="235.23">ポルトガ</tspan><tspan class="cls-10" x="723.83" y="235.23">ル</tspan><tspan class="cls-12" x="58.91" y="266.03">料理の流れを汲む珍しい料</tspan><tspan x="275.1" y="266.03">理。</tspan><tspan class="cls-12" x="310.3" y="266.03">豚肉を赤ワインと黒胡椒に漬け込ん</tspan><tspan x="598.56" y="266.03">で、</tspan><tspan class="cls-12" x="633.76" y="266.03">運搬したこ</tspan><tspan x="723.83" y="266.03">と</tspan><tspan class="cls-12" x="58.91" y="296.83">が始まりと言われインドで</tspan><tspan x="275.1" y="296.83">は、</tspan><tspan class="cls-12" x="310.3" y="296.83">赤ワインがビネガーに変化</tspan><tspan x="526.49" y="296.83">し、</tspan><tspan class="cls-12" x="561.69" y="296.83">スパイスと一緒に料</tspan><tspan x="723.83" y="296.83">理</tspan><tspan class="cls-12" x="58.91" y="327.63">するようになっ</tspan><tspan class="cls-13" x="185.02" y="327.63">た。</tspan><tspan class="cls-12" x="220.22" y="327.63">唐辛子の一種で辛味のないカシミーリチリ</tspan><tspan x="562.52" y="327.63">と、</tspan><tspan class="cls-12" x="597.72" y="327.63">丸型で小ぶりの</tspan><tspan x="723.83" y="327.63">非</tspan><tspan class="cls-14" x="58.91" y="358.43">常に辛いゴアンチリ</tspan><tspan class="cls-8" x="218.31" y="358.43">の2</tspan><tspan class="cls-14" x="263.59" y="358.43">種類を使用してい</tspan><tspan class="cls-15" x="405.27" y="358.43">る。</tspan><tspan class="cls-14" x="440.47" y="358.43">マリネのような酸味が特徴的な食欲</tspan><tspan x="723.83" y="358.43">を</tspan><tspan x="58.91" y="389.23">増進させるカレ</tspan><tspan class="cls-16" x="182.11" y="389.23">ー)</tspan><tspan x="215.59" y="389.23">が有名で、魚介料理なども名物</tspan><tspan class="cls-17" x="461.99" y="389.23">。</tspan><tspan class="cls-5" x="58.91" y="420.03">そし</tspan><tspan class="cls-13" x="95.06" y="420.03">て、</tspan><tspan class="cls-5" x="130.26" y="420.03">クジャラート州はか</tspan><tspan class="cls-13" x="292.92" y="420.03">の、</tspan><tspan class="cls-5" x="328.12" y="420.03">マハナ</tspan><tspan class="cls-13" x="382.34" y="420.03">マ・</tspan><tspan class="cls-5" x="417.54" y="420.03">ガンジーの生まれ故郷でもあ</tspan><tspan x="652.49" y="420.03">り、</tspan><tspan class="cls-5" x="687.69" y="420.03">厳格</tspan><tspan x="723.84" y="420.03">な</tspan><tspan x="58.91" y="450.83">菜食主義のジャイナ教徒が多・・・・・・・・・・・・・・・・・</tspan><tspan class="cls-18" x="586.91" y="450.83">・</tspan></tspan></text></svg>