<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 799.63 549.41"><defs><style>.cls-1{fill:#b95023;}.cls-2{font-size:35.2px;fill:#ffe;font-family:ToppanBunkyuMidashiGothicStdN-ExtraBold-83pv-RKSJ-H, Toppan Bunkyu Midashi Gothic;}.cls-3{font-size:17.6px;font-family:YuGo-Bold-83pv-RKSJ-H, YuGothic;}.cls-4{letter-spacing:0.02em;}.cls-5{letter-spacing:0.02em;}.cls-6{letter-spacing:-0.5em;}.cls-7{letter-spacing:0.03em;}.cls-8{letter-spacing:0.03em;}.cls-9{letter-spacing:0em;}.cls-10{letter-spacing:0.02em;}.cls-11{letter-spacing:-0.24em;}.cls-12{letter-spacing:0.01em;}.cls-13{letter-spacing:-0.25em;}</style></defs><g id="レイヤー_1" data-name="レイヤー 1"><text x="-0.2" y="49.62"/><rect class="cls-1" y="49.53" width="799.63" height="499.89"/></g><g id="レイヤー_2" data-name="レイヤー 2"><text class="cls-2" x="-0.2" y="49.62"><tspan x="58.66" y="117.65">北インドカレー</tspan><tspan class="cls-3"><tspan class="cls-4" x="58.66" y="194.56">北インドカレーは日本で食べられる主なインド料理であ</tspan><tspan x="508.47" y="194.56">る。</tspan><tspan class="cls-5" x="543.67" y="194.56">大きく分けて２つの料</tspan><tspan x="723.59" y="194.56">理</tspan><tspan x="58.66" y="225.36">がある</tspan><tspan class="cls-6" x="111.46" y="225.36">。</tspan><tspan class="cls-7" x="58.66" y="256.16">パンジャブ料理</tspan><tspan x="184.96" y="256.16">と、</tspan><tspan class="cls-7" x="220.16" y="256.16">ムガル料理が代表</tspan><tspan x="364.5" y="256.16">で、</tspan><tspan class="cls-8" x="399.71" y="256.16">インド北西部</tspan><tspan class="cls-9" x="507.96" y="256.16">と、</tspan><tspan class="cls-8" x="543.16" y="256.16">パキスタンにまたがる</tspan><tspan x="723.59" y="256.16">地</tspan><tspan class="cls-4" x="58.66" y="286.96">域のパンジャブ料理</tspan><tspan x="220.59" y="286.96">は、</tspan><tspan class="cls-4" x="255.79" y="286.96">インド随一の穀倉地帯で良質な乳製品の産地でもあること</tspan><tspan x="723.59" y="286.96">か</tspan><tspan x="58.66" y="317.76">ら、乳製品を扱ったカレー、バターチキンなどが有名</tspan><tspan class="cls-6" x="481.06" y="317.76">。</tspan><tspan class="cls-10" x="58.66" y="348.56">ムガル料理はイスラム王朝時代に作られ</tspan><tspan x="382.95" y="348.56">た、</tspan><tspan class="cls-10" x="418.15" y="348.56">宮廷料理の流れを汲む料理</tspan><tspan x="634.34" y="348.56">で、</tspan><tspan class="cls-10" x="669.54" y="348.56">かつて</tspan><tspan x="723.59" y="348.56">の</tspan><tspan class="cls-4" x="58.66" y="379.36">ムガール帝国の厨房や中央アジアやペルシャの影響を受けて誕生し</tspan><tspan x="598.43" y="379.36">た。</tspan><tspan class="cls-5" x="633.63" y="379.36">コルマなど</tspan><tspan x="723.59" y="379.36">生</tspan><tspan class="cls-4" x="58.66" y="410.16">クリームやカシューナッツを使っ</tspan><tspan x="328.55" y="410.16">た、</tspan><tspan class="cls-4" x="363.75" y="410.16">リッチなカレーが特徴的でこってりと濃厚で</tspan><tspan x="723.59" y="410.16">油</tspan><tspan x="58.66" y="440.96">分が多い。その他には</tspan><tspan class="cls-6" x="234.66" y="440.96">、</tspan><tspan x="243.46" y="440.96">ムルグマッカー</tspan><tspan class="cls-11" x="366.66" y="440.96">ニ</tspan><tspan x="380.04" y="440.96">（バターチキンカレー</tspan><tspan class="cls-11" x="556.03" y="440.96">）</tspan><tspan x="569.41" y="440.96">やキーママタ</tspan><tspan class="cls-11" x="675.01" y="440.96">ー</tspan><tspan x="688.38" y="440.96">（キー</tspan><tspan class="cls-12" x="58.66" y="471.76">マカレ</tspan><tspan x="112.01" y="471.76">ー</tspan><tspan class="cls-6" x="129.61" y="471.76">）</tspan><tspan x="138.41" y="471.76">、</tspan><tspan class="cls-12" x="156.01" y="471.76">パラクパニー</tspan><tspan x="262.7" y="471.76">ル（</tspan><tspan class="cls-12" x="297.9" y="471.76">ほうれん草とチーズのカレ</tspan><tspan x="511.29" y="471.76">ー）</tspan><tspan class="cls-12" x="546.49" y="471.76">などが代表</tspan><tspan x="635.4" y="471.76">格。</tspan><tspan class="cls-12" x="670.6" y="471.76">ま</tspan><tspan x="688.38" y="471.76">た、イ</tspan><tspan x="58.66" y="502.56">スラムの影響により、肉料・・・・・・・・・・・・・・・・・</tspan><tspan class="cls-13" x="569.06" y="502.56">・</tspan></tspan></text><text x="-0.2" y="49.62"/><text x="-0.2" y="49.62"/></g></svg>