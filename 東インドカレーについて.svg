<svg id="レイヤー_1" data-name="レイヤー 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 799.77 500"><defs><style>.cls-1{fill:#3278aa;}.cls-2{font-size:35.2px;fill:#ffe;font-family:ToppanBunkyuMidashiGothicStdN-ExtraBold-83pv-RKSJ-H, Toppan Bunkyu Midashi Gothic;}.cls-3{font-size:17.6px;font-family:YuGo-Bold-83pv-RKSJ-H, YuGothic;}.cls-4{letter-spacing:0.02em;}.cls-5{letter-spacing:-0.5em;}.cls-6{letter-spacing:-0.26em;}.cls-7{letter-spacing:-0.26em;}.cls-8{letter-spacing:0.25em;}.cls-9{letter-spacing:0em;}.cls-10{letter-spacing:-0.36em;}.cls-11{letter-spacing:-0.36em;}.cls-12{letter-spacing:-0.11em;}.cls-13{letter-spacing:-0.11em;}.cls-14{letter-spacing:0.03em;}.cls-15{letter-spacing:0.03em;}.cls-16{letter-spacing:0.03em;}.cls-17{letter-spacing:0em;}.cls-18{letter-spacing:0em;}.cls-19{letter-spacing:0.01em;}.cls-20{letter-spacing:0.5em;}.cls-21{letter-spacing:0.01em;}.cls-22{letter-spacing:0.25em;}.cls-23{letter-spacing:-0.25em;}</style></defs><rect class="cls-1" width="799.77" height="500"/><text class="cls-2" x="0.69" y="-1.64"><tspan x="60.11" y="65.53">東インドカレー</tspan><tspan class="cls-3"><tspan class="cls-4" x="60.11" y="142.44">東インドカレーは東部と北東部で大きく分か</tspan><tspan x="420.43" y="142.44">れ、</tspan><tspan class="cls-4" x="455.63" y="142.44">東部はバングラデシュと隣接</tspan><tspan x="689.83" y="142.44">し、ベ</tspan><tspan x="60.11" y="173.24">ンガル地方として、共通の食文化がある</tspan><tspan class="cls-5" x="376.91" y="173.24">。</tspan><tspan x="60.11" y="204.04">北東部はネパール</tspan><tspan class="cls-6" x="200.91" y="204.04">、</tspan><tspan x="213.9" y="204.04">ブータンと隣接するため</tspan><tspan class="cls-7" x="407.5" y="204.04">、</tspan><tspan x="420.49" y="204.04">モ</tspan><tspan class="cls-8" x="438.09" y="204.04">モ(</tspan><tspan class="cls-9" x="471.56" y="204.04">餃子のようなも</tspan><tspan class="cls-8" x="594.76" y="204.04">の)</tspan><tspan class="cls-9" x="628.23" y="204.04">なども食べる</tspan><tspan class="cls-5" x="733.83" y="204.04">。</tspan><tspan x="60.11" y="234.84">ガンジス川をはじめ大きな川の流域にあるため</tspan><tspan class="cls-10" x="429.71" y="234.84">、</tspan><tspan x="440.97" y="234.84">川魚</tspan><tspan class="cls-11" x="476.17" y="234.84">、</tspan><tspan x="487.44" y="234.84">エビを使った料理が豊富。魚は</tspan><tspan class="cls-5" x="733.83" y="234.84">、</tspan><tspan x="60.11" y="265.64">海水魚の他、淡水魚も食される</tspan><tspan class="cls-5" x="306.51" y="265.64">。</tspan><tspan x="60.11" y="296.44">イスラム国バングラデシュと国境を接した</tspan><tspan class="cls-12" x="394.51" y="296.44">、</tspan><tspan x="410.17" y="296.44">西ベンガル州は</tspan><tspan class="cls-13" x="533.37" y="296.44">、</tspan><tspan x="549.03" y="296.44">もともとバングラデシュ</tspan><tspan class="cls-14" x="60.11" y="327.24">と地続きの同じ文化圏であ</tspan><tspan x="276.62" y="327.24">り、</tspan><tspan class="cls-14" x="311.82" y="327.24">通常はその料理を総称し</tspan><tspan class="cls-9" x="510.29" y="327.24">て、</tspan><tspan class="cls-15" x="545.49" y="327.24">ベンガル料理と呼</tspan><tspan x="689.83" y="327.24">び、イ</tspan><tspan class="cls-16" x="60.11" y="358.04">ンドでは珍し</tspan><tspan class="cls-17" x="168.55" y="358.04">く、</tspan><tspan class="cls-16" x="203.75" y="358.04">西洋のコース料理のよう</tspan><tspan class="cls-18" x="402.56" y="358.04">に、</tspan><tspan class="cls-16" x="437.76" y="358.04">前</tspan><tspan class="cls-9" x="455.83" y="358.04">菜、</tspan><tspan class="cls-16" x="491.03" y="358.04">メイ</tspan><tspan x="527.17" y="358.04">ン、</tspan><tspan class="cls-16" x="562.37" y="358.04">デザートと順々に料</tspan><tspan x="725.03" y="358.04">理</tspan><tspan x="60.11" y="388.84">を供する習慣や、そのように順番に食べていくという伝統がある</tspan><tspan class="cls-5" x="570.5" y="388.84">。</tspan><tspan class="cls-19" x="60.11" y="419.64">スパイスはマスター</tspan><tspan x="220.44" y="419.64">ド、</tspan><tspan class="cls-19" x="255.64" y="419.64">パンチフォロ</tspan><tspan class="cls-20" x="362.53" y="419.64">ン(</tspan><tspan class="cls-21" x="404.8" y="419.64">ベンガル地方特有のスパイ</tspan><tspan x="618.58" y="419.64">ス。</tspan><tspan class="cls-19" x="653.77" y="419.64">パンチと</tspan><tspan class="cls-9" x="725.03" y="419.64">は</tspan><tspan x="60.11" y="450.44">サンスクリット語</tspan><tspan class="cls-22" x="200.91" y="450.44">で</tspan><tspan x="222.91" y="450.44">5、ホロ・・・・・・・・・・・・・・・・・</tspan><tspan class="cls-23" x="584.99" y="450.44">・</tspan></tspan></text></svg>