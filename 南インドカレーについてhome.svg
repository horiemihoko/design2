<svg id="レイヤー_1" data-name="レイヤー 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800.27 501.5"><defs><style>.cls-1{fill:#d79600;}.cls-2{font-size:35.2px;fill:#ffe;font-family:ToppanBunkyuMidashiGothicStdN-ExtraBold-83pv-RKSJ-H, Toppan Bunkyu Midashi Gothic;}.cls-3{font-size:17.6px;font-family:YuGo-Bold-83pv-RKSJ-H, YuGothic;}.cls-4{letter-spacing:-0.24em;}.cls-5{letter-spacing:-0.24em;}.cls-6{letter-spacing:-0.24em;}.cls-7{letter-spacing:-0.25em;}.cls-8{letter-spacing:0.01em;}.cls-9{letter-spacing:0.5em;}.cls-10{letter-spacing:0.01em;}.cls-11{letter-spacing:0em;}.cls-12{letter-spacing:0.01em;}.cls-13{letter-spacing:0.02em;}.cls-14{letter-spacing:0em;}.cls-15{letter-spacing:-0.5em;}.cls-16{letter-spacing:0.05em;}.cls-17{letter-spacing:0.05em;}.cls-18{letter-spacing:0em;}.cls-19{letter-spacing:-0.22em;}.cls-20{letter-spacing:0.03em;}.cls-21{letter-spacing:0.03em;}.cls-22{letter-spacing:0.01em;}.cls-23{letter-spacing:-0.5em;}</style></defs><rect class="cls-1" width="800.27" height="501.5"/><text class="cls-2" x="0.48" y="1.66"><tspan x="60.23" y="67.62">南インドカレー</tspan><tspan class="cls-3"><tspan x="60.23" y="144.53">南インドと一口にいっても領土は広く</tspan><tspan class="cls-4" x="359.43" y="144.53">、</tspan><tspan x="372.81" y="144.53">ケララ</tspan><tspan class="cls-5" x="425.61" y="144.53">、</tspan><tspan x="438.99" y="144.53">タミルナードゥ</tspan><tspan class="cls-6" x="562.18" y="144.53">、</tspan><tspan x="575.56" y="144.53">アーンド</tspan><tspan class="cls-7" x="645.96" y="144.53">ラ・</tspan><tspan x="672.36" y="144.53">ブラデー</tspan><tspan class="cls-8" x="60.23" y="175.33">シ</tspan><tspan x="77.95" y="175.33">ュ、</tspan><tspan class="cls-8" x="113.15" y="175.33">カルナータカの南イン</tspan><tspan class="cls-9" x="290.33" y="175.33">ド4</tspan><tspan class="cls-10" x="335.61" y="175.33">州の料理はそれぞれで特徴があ</tspan><tspan class="cls-11" x="583.66" y="175.33">り、</tspan><tspan class="cls-12" x="618.86" y="175.33">とくに最南端</tspan><tspan x="725.16" y="175.33">州</tspan><tspan class="cls-13" x="60.23" y="206.13">であるケララの料理</tspan><tspan class="cls-14" x="222.38" y="206.13">は、</tspan><tspan class="cls-13" x="257.58" y="206.13">キリスト教徒が多く住</tspan><tspan x="437.74" y="206.13">み、</tspan><tspan class="cls-13" x="472.94" y="206.13">スパイスの貿易の中心であった</tspan><tspan x="725.16" y="206.13">こ</tspan><tspan x="60.23" y="236.93">ともあり、ほかのインドの州に比べても特徴的である</tspan><tspan class="cls-15" x="482.63" y="236.93">。</tspan><tspan class="cls-16" x="60.23" y="267.73">一般的にはおかずとして野菜や豆を多用した酸味のあるサンバ</tspan><tspan x="578.83" y="267.73">ル（</tspan><tspan class="cls-17" x="614.03" y="267.73">ヨーグルトの</tspan><tspan class="cls-18" x="725.16" y="267.73">カ</tspan><tspan x="60.23" y="298.53">レー）やラッサム（トマトのカレー）をはじめとしたサラッとして</tspan><tspan class="cls-19" x="588.23" y="298.53">、</tspan><tspan x="601.96" y="298.53">辛みが強いカレー</tspan><tspan class="cls-13" x="60.23" y="329.33">が多いのが特</tspan><tspan x="168.33" y="329.33">徴。</tspan><tspan class="cls-13" x="203.53" y="329.33">ヤシの木やバナナの木が生い茂る海岸沿いの地域で</tspan><tspan x="617.9" y="329.33">は、</tspan><tspan class="cls-13" x="653.09" y="329.33">魚介がよ</tspan><tspan x="725.16" y="329.33">く</tspan><tspan class="cls-20" x="60.23" y="360.13">食べられてお</tspan><tspan x="168.49" y="360.13">り、</tspan><tspan class="cls-20" x="203.69" y="360.13">野菜や豆類を使ったおかず</tspan><tspan class="cls-11" x="420.2" y="360.13">や、</tspan><tspan class="cls-21" x="455.4" y="360.13">グリーンバナナのほ</tspan><tspan class="cls-11" x="617.78" y="360.13">か、</tspan><tspan class="cls-21" x="652.98" y="360.13">乳製品よ</tspan><tspan x="725.15" y="360.13">り</tspan><tspan class="cls-13" x="60.23" y="390.93">もココナッツミルクが好まれてい</tspan><tspan x="330.47" y="390.93">る。</tspan><tspan class="cls-13" x="365.67" y="390.93">オイルもココナッツオイルが主</tspan><tspan x="617.89" y="390.93">流。</tspan><tspan class="cls-13" x="653.09" y="390.93">スパイス</tspan><tspan x="725.15" y="390.93">で</tspan><tspan class="cls-22" x="60.23" y="421.73">炒めたじゃがいもなどを豆粉のクレープで包ん</tspan><tspan x="432.97" y="421.73">だ「</tspan><tspan class="cls-22" x="468.17" y="421.73">マサラドー</tspan><tspan x="556.91" y="421.73">サ</tspan><tspan class="cls-23" x="574.51" y="421.73">」</tspan><tspan x="583.31" y="421.73">、</tspan><tspan class="cls-22" x="600.91" y="421.73">またバナナの葉</tspan><tspan class="cls-18" x="725.15" y="421.73">の</tspan><tspan x="60.23" y="452.53">上にさまざまなおかずを乗せ・・・・・・・・・・・・・・・・・</tspan><tspan class="cls-7" x="588.23" y="452.53">・</tspan></tspan></text></svg>